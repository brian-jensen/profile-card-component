<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-image">
        <img src="./images/image-victor.jpg" alt="Image of Victor Crest">
      </div>
      <section class="card-content">
        <h2 class="card-name">Victor Crest <span>26</span></h2>
        <p class="card-location">London</p>
      </section>
      <div class="card-stats">
        <div class="card-stat">
          <p class="card-stat-number">80K</p>
          <p class="card-stat-label">Followers</p>
        </div>
        <div class="card-stat">
          <p class="card-stat-number">803K</p>
          <p class="card-stat-label">Likes</p>
        </div>
        <div class="card-stat">
          <p class="card-stat-number">1.4K</p>
          <p class="card-stat-label">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
